<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AMELIK</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ðŸŒ¸ PERFECT FULLSCREEN SAKURA BACKGROUND */
#bg-gif {
    position: fixed;
    inset: 0;
    z-index: -1;
    overflow: hidden;
    pointer-events: none;
}

#bg-gif .tenor-gif-embed {
    position: absolute;
    inset: 50%;
    transform: translate(-50%, -50%);
    min-width: 100%;
    min-height: 100%;
}

/* Content */
.center-flex {
    display: flex;
    flex-direction: column;
    align-items: center;
    background: #e6e2db;
    border-radius: 24px;
    padding: 30px 18px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.08);
    width: 37vw;
    min-width: 240px;
    max-width: 525px;
}

.tenor-gif-embed:not(#bg-gif *) {
    border-radius: 18px;
    box-shadow: 0 0 0 8px rgba(0,0,0,0.18);
}

.controls {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.button-outer {
    position: relative;
    width: 120px;
    height: 56px;
}

.custom-btn {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(90deg, #ca57b3, #e7d4c5);
    border: none;
    color: white;
    padding: 16px 32px;
    font-size: 1.2rem;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    transition:
        left 0.6s cubic-bezier(.68,-0.55,.27,1.55),
        transform 0.3s cubic-bezier(.68,-0.55,.27,1.55),
        box-shadow 0.3s;
}

.custom-btn.move-right {
    left: 120%;
}

.pookie-caption {
    margin-top: 18px;
    font-family: 'Pacifico', cursive;
    font-size: 2rem;
    color: #e75480;
    text-align: center;
}
</style>
</head>

<body>

<!-- ðŸŒ¸ Sakura Background -->
<div id="bg-gif">
    <div class="tenor-gif-embed"
         data-postid="20477378"
         data-share-method="host"
         data-aspect-ratio="1"
         data-width="100%">
    </div>
</div>

<div class="center-flex" id="container">

    <div class="tenor-gif-embed"
         data-postid="16800497075279237228"
         data-share-method="host"
         data-aspect-ratio="1"
         data-width="100%">
    </div>

    <div class="controls">
        <div class="button-outer">
            <button id="growBtn" class="custom-btn">TAK!!!</button>
        </div>
        <div class="button-outer">
            <button id="otherBtn" class="custom-btn">nie.</button>
        </div>
    </div>
</div>

<script async src="https://tenor.com/embed.js"></script>

<script>
const growBtn = document.getElementById('growBtn');
const otherBtn = document.getElementById('otherBtn');
const container = document.getElementById('container');

let growScale = 1;
let otherScale = 1;
let otherPressCount = 0;

growBtn.addEventListener('click', () => {
    confetti();
    // Play local confetti pop sound
    const audio = new Audio('1.mp3');
    audio.play();

    container.innerHTML = `
        <div class="tenor-gif-embed"
             data-postid="753221407762395964"
             data-share-method="host"
             data-aspect-ratio="0.93"
             data-width="100%">
        </div>
        <div class="pookie-caption">yipiee pookie</div>
    `;


    const s = document.createElement("script");
    s.src = "https://tenor.com/embed.js";
    s.async = true;
    document.body.appendChild(s);
});

otherBtn.addEventListener('click', () => {
    otherPressCount++;

    otherScale *= 0.5;
    if (otherScale < 0.3) otherScale = 0.35;
    otherBtn.style.transform = `translate(-50%, -50%) scale(${otherScale})`;

    growScale *= 1.25;
    growBtn.style.transform = `translate(-50%, -50%) scale(${growScale})`;

    if (otherPressCount === 3) {
        // Play local jestes-chuj-nie-kolega.mp3 sound
        const audio = new Audio('2.mp3');
        audio.play();
        otherBtn.style.visibility = 'hidden';
        setTimeout(() => {
            growBtn.classList.add('move-right');
        }, 100);
    }
});
</script>

</body>
</html>
